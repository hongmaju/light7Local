<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/light7.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left open-panel"></a>
            <h1 class="title">router</h1>
        </header>
        <div class="page page-current" id='router'>
            <header class="bar bar-nav">
                <h1 class='title'>路由</h1>
            </header>
            <div class="content">
                <div class="content-block">
                    <ul>
                        <li><a href="/docs-demos/router2">ajax加载新页面</a></li>
                        <li><a href="#router3">内联的新页面</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="page" id='router3'>
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back" href="/docs-demos/router">
                    <span class="icon icon-left"></span> 返回
                </a>
                <h1 class='title'>路由</h1>
            </header>
            <div class="content">
                <div class="content-block">
                    这是内联编写的页面，点击左上角的 <a href="#" class='back'>返回</a> 按钮返回上一页。
                </div>
            </div>
        </div>
    </div>
</body>
<script>
//关闭light7自带路由(需在调用light7.min.js之前关闭)，使用vue-router

$.config = {
    autoInit: true, //no recommend
    // 路由功能开关过滤器，返回 false 表示当前点击链接不使用路由
    routerFilter: function($link) {
        // 某个区域的 a 链接不想使用路由功能
        if ($link.is('.disable-router a')) {
            return false;
        }

        return true;
    }
}
</script>
<script type="text/javascript" src="./js/light7.js"></script>

</html>
