<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/light7.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
    .content-block {
        margin-top: 50px;
    }
    </style>
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left open-panel"></a>
            <h1 class="title">picker</h1>
        </header>
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">赠菜数量：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="选择数量" id="picker" value="1" readonly="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
//关闭light7自带路由(需在调用light7.min.js之前关闭)，使用vue-router

$.config = {
    autoInit: true, //no recommend
    router: false
}
</script>
<script type="text/javascript" src="./js/light7.js"></script>
<script type="text/javascript">
$("#picker").picker({
    toolbarTemplate: '<header class="bar bar-nav">\
  \
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">标题</h1>\
  </header>',
    cols: [{
        textAlign: 'center',
        values: ['1', '2','3','4','5', '6','7','8']
    }]
});
</script>

</html>
