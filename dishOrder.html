    <style type="text/css">
    .bar-nav ~ .content {
        top: 10px;
    }
    
    div#customer-list-left ul {
        background: #111;
    }
    
    nav.bar.bar-tab {
        position: fixed;
        bottom: 0px;
    }
    
    a#buyItem {
        background: red;
        color: #fff;
    }
    
    #moneyPay>span {
        color: #fff;
        font-size: 20px;
    }
    
    a#moneyPay {
        background: rgba(51, 44, 44, 0.39);
    }
    
    .list-block .item-link .item-inner {
        background-image: none;
    }
    
    .list-block .item-text {
        color: red;
        font-size: .9rem;
    }
    
    .list-block .item-text {
        height: 1.1rem;
    }
    /*增加和减少*/
    
    .list-cart {
        height: 2.1rem;
        text-align: center;
        position: absolute;
        right: 8px;
        bottom: 6px;
        border-radius: 50%;
        width: 6.3rem;
        /* margin-bottom: 5px; */
    }
    
    .customer-remove {
        color: #fff;
        border-radius: 50%;
        display: inline-block;
        float: left;
        width: 2.1rem;
        height: 2.1rem;
        line-height: 2.1rem;
        text-align: center;
        background: #ADADAD;
        font-size: 1.6rem;
    }
    
    .customer-num {
        display: inline-block;
        float: left;
        /* width: 2.1rem; */
        width: 2.1rem;
        height: 2.1rem;
        line-height: 2.1rem;
    }
    
    .customer-add {
        color: #fff;
        border-radius: 50%;
        display: inline-block;
        float: left;
        width: 2.1rem;
        height: 2.1rem;
        line-height: 2.1rem;
        text-align: center;
        background: #39b867;
        font-size: 1.6rem;
    }
    
    input.customer-text_box_num {
        display: inline-block;
        text-align: center;
    }
    /*之前的样式*/
    
    div#div_tc {
        margin-bottom: 0rem;
        position: absolute;
        z-index: 999;
        width: 100%;
    }
    
    div#div_tc_list {
        margin-top: 0rem;
        padding-top: 139px;
        overflow: auto;
        height: 100%;
        padding-bottom: 50px;

    a#btnOkTc {
        background: #008000;
        color: white;
    }
    
    img.customer-zf-img {
        height: 1.8rem;
        margin-left: 3rem;
        /* margin-top: 0.1rem; */
    }
    

    
    a#btnOkZf {
        background: #008000;
        color: white;
    }
    
    div#customer-zf-list {
        margin-top: 4.4rem;
    }

</head>

    <script>
    //关闭light7自带路由(需在调用light7.min.js之前关闭)，使用vue-router

    $.config = {
        autoInit: true,
        routerFilter: function($link) {
            // 某个区域的 a 链接不想使用路由功能
            if ($link.is('.disable-router a')) {
                return false;
            }

            return true;
        }
    }
    </script>
    <script type="text/javascript" src="./js/light7.js"></script>
    <script type="text/javascript">
    $(".customer-zf-img").on("click", function() {

        $.router.loadPage("#routers-dishzf");
    });
    </script>
