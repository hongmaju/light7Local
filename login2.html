<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/light7.css">
    <link rel="stylesheet" type="text/css" href="./css/login2.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <!-- <script type="text/javascript" src="./js/jquery.cookie.js"></script> -->
    <script type="text/javascript" src="./js/login2.js"></script>
    <script src='./js/gesture.password.js'></script>
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">登录收银宝账号</h1>
    </header>
    <div class="content">
        <header>
            <div id="header">
                <a class="logo" title="美萍收银宝">
                    <img src="./img/mplogin6.png">
                </a>
            </div>
        </header>
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                                <input type="text" placeholder="输入用户名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="输入密码" class="">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <p><a href="#" class="button button-big">登录</a></p>
        </div>
        <div class="content-block">
            <p><a href="#" class="open-about">设置手势密码 </a></p>
        </div>
        <div class="bar bar-footer">
            <a class="icon icon-edit pull-right"></a>
            <a class="icon icon-settings pull-left"></a>
        </div>
    </div>
    <!-- 关于弹出窗 Popup -->
    <div class="popup popup-about">
        <div class="content-block">
            <div id="wrap">
                <div class="head">
                    <p>
                        请输入图形密码
                    </p>
                    <p id="message">
                        滑动手指输入密码
                    </p>
                </div>
                <div id="gesturePassword" class="middle"></div>
                <div class="bottom"></div>
            </div>
            <!--  <p>设置手势密码</p> -->
            <!--  <p><a href="#" class="close-popup">关闭弹出窗</a></p> -->
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">是否启用手势密码</div>
                    <div class="item-input">
                        <label class="label-switch">
                            <input type="checkbox">
                            <div class="checkbox"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-warning  close-popup">返回</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success">确定</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    // light7初始化
    $.config = {
        // autoInit: true //no recommend
        router: false
    }

    var p = new GesturePassword('gesturePassword', {
        circle: {
            sizeScale: 0.9,
            default: {
                strokeStyle: '#D5DBE8'
            }
        },
        line: {
            lineWidth: 3,
            default: {
                strokeStyle: '#D5DBE8'
            }

        },
        dot: {
            size: 8,
            default: {
                fillStyle: '#D5DBE8'
            }
        }
    });
    var msg = document.getElementById('message'),
        password;
    p.on('complete', function(result) {
        if (password) {
            if (password === result) {
                msg.innerHTML = '密码设置成功';
                msg.classList.add('right')
                p.setRight();
            } else {
                msg.innerHTML = '两次密码不一致';
                msg.classList.add('error')
                p.setWrong();
            }

            setTimeout(function() {
                p.reset();
                msg.innerHTML = '';
                msg.className = '';
                password = false;
            }, 1500);

        } else { //第一次输入时
            password = result;
            msg.innerHTML = '请再次输入密码'
            setTimeout(function() {
                p.reset();
            }, 500);
        }
    });
    </script>
    <script type="text/javascript" src="./js/light7.js"></script>
    
    <script type="text/javascript">
    
    </script>
</body>

</html>
