<!DOCTYPE html>

    <script type="text/javascript">
    $(document).on('click', '.create-actions', function() {
        // alert($.trim($(this).text()));
        var a = $.trim($(this).text());
        var buttons1 = [{
            text: '请选择',
            label: true
        }, {
            text: '赠菜',
            bold: true,
            color: 'danger',
            onClick: function() {
                //$.popup('.popup-about');
                
                $.router.loadPage("#routers-index-inner-1"); 
                // $.alert("你选择了“赠菜“");
            }
        }, {
            text: '退菜',
            onClick: function() {
              
                $.router.loadPage("#routers-index-inner-2"); 
                // $.alert("你选择了“退菜“");
                //$.popup('.popup-services');
            }
        }];
        var buttons2 = [{
            text: '取消',
            bg: 'danger'
        }];
        var groups = [buttons1, buttons2];
        $.actions(groups);
    });
    </script>
    <style type="text/css">
    .content-block-title {
        margin: 0.75rem .75rem .5rem;

    .modal-overlay.modal-overlay-visible {
        -webkit-transition-duration: 30ms;

    .list-block {

    }

}

<script>
//关闭light7自带路由(需在调用light7.min.js之前关闭)，使用vue-router

$.config = {
    autoInit: true,
    routerFilter: function($link) {
        // 某个区域的 a 链接不想使用路由功能
        if ($link.is('.disable-router a')) {
            return false;
        }

        return true;
    }
}
</script>
